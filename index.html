<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Hockey Team</title>
    <!-- tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome icon kit -->
    <script
      src="https://kit.fontawesome.com/20c7659e38.js"
      crossorigin="anonymous"
    ></script>
    <!-- manrope google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Montserrat:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- navbar section -->
    <header class="items-center mb-10">
      <nav class="flex justify-between mx-5 lg:flex lg:mx-32 mt-14">
        <!-- logo -->
        <div class="flex items-center justify-center gap-4">
          <i class="fa-solid fa-bars lg:hidden"></i>
          <h1 class="text-[#13131] text-2xl lg:text-4xl font-extrabold">
            Hockey<span class="text-[#FF4240;]">&rsquo;</span>s
          </h1>
        </div>
        <!-- menu -->
        <div
          class="hidden lg:flex gap-x-11 items-center text-[#424247] font-normal"
        >
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Pages</a>
          <a href="">Blog</a>
          <a href="">Contact</a>
        </div>
        <!-- button -->
        <div class="flex gap-6 justify-center items-center">
          <i
            class="fa-solid fa-magnifying-glass hidden h-6 w-6 lg:inline text-[#89898B;]"
          ></i>
          <div>
            <button
              class="btn btn-secondary text-xl bg-[#FF4240] text-[#FFFFFF]"
            >
              Get Ticket
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner-section relative mx-5 lg:mx-32">
        <div class="carousel h-[300px] lg:h-[550px]">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide4" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="Images/2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="Images/3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide4" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="Images/4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
        <div class="mt-4 p-4 lg:absolute bottom-8 right-8 bg-[#131318] h-fit w-full lg:w-[500px] lg:p-8 rounded-2xl	">
            <h3 class="text-[#FFF;] text-2xl font-extrabold">Meet all the heroes from the field</h3>
            <p class="text-[#FFFFFF99] font-medium leading-6">Here you can check some amazing shots of our al time greatest hockey players all around the world.</p>
        </div>
      </div>
    </main>
  </body>
</html>
