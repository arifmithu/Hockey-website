<!DOCTYPE html>

  <head>

    <title>My Hockey Team</title>

      crossorigin="anonymous"

    <!-- manrope google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <a href="">About</a>
          <a href="">Pages</a>
          <a href="">Blog</a>
          <a href="">Contact</a>
        </div>
        <!-- button -->
        <div class="flex gap-6 justify-center items-center">
          <i class="fa-solid fa-magnifying-glass hidden h-6 w-6 lg:inline text-[#89898B;]"></i>
          <div>
            <button class="btn btn-secondary text-xl bg-[#FF4240] text-[#FFFFFF]">Get Ticket</button>
